on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore Onatrix_assignment/Onatrix_assignment.csproj

      - name: Build
        run: dotnet build Onatrix_assignment/Onatrix_assignment.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish Onatrix_assignment/Onatrix_assignment.csproj -c Release -o publish --no-build

      - name: Zip published output
        run: Compress-Archive -Path publish\\* -DestinationPath publish.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'umbracocms-johanna-johansson'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE  }}
          package: publish.zip
